<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Arif Angga</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
            margin: 0;
            min-height: 100vh;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            object-fit: cover;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        h1 { margin: 20px 0 5px 0; font-size: 24px; }
        p { margin-bottom: 30px; opacity: 0.8; }
        .link-container {
            width: 100%;
            max-width: 400px;
        }
        .btn {
            background: white;
            color: #764ba2;
            display: block;
            text-align: center;
            padding: 15px;
            margin-bottom: 15px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }
        .btn-wa { background-color: #25d366; color: white; }
    </style>
</head>
<body>

    <img src="foto5.jpg" alt="Foto Arif" class="profile-img">

    <h1>Arif Angga Prianta</h1>
    <p>Web Designer | Termux Enthusiast</p>

    <div class="link-container">
        <a href="https://wa.me/6283139715134?text=Halo%20Arif!" class="btn btn-wa">üì± WhatsApp Saya</a>
        
        <a href="https://github.com/arifanggaprianta287-design" class="btn">üíª My GitHub</a>
        
        <a href="#" class="btn">üì∏ Instagram (Coming Soon)</a>
    <div style="background: rgba(255,255,255,0.1); padding: 20px; border-radius: 15px; margin-top: 20px; box-shadow: inset 0 0 10px rgba(0,0,0,0.2);">
    <h3 style="font-size: 16px; margin-bottom: 10px;">üßÆ Kalkulator Sederhana</h3>
    <input type="number" id="num1" placeholder="Angka 1" style="width: 80%; padding: 8px; border-radius: 5px; border: none; margin-bottom: 10px;">
    <input type="number" id="num2" placeholder="Angka 2" style="width: 80%; padding: 8px; border-radius: 5px; border: none; margin-bottom: 10px;">
    
    <div style="display: flex; gap: 5px; justify-content: center; margin-bottom: 10px;">
        <button onclick="hitung('+')" style="padding: 10px 15px; border-radius: 5px; border: none; background: #764ba2; color: white;">+</button>
        <button onclick="hitung('-')" style="padding: 10px 15px; border-radius: 5px; border: none; background: #764ba2; color: white;">-</button>
        <button onclick="hitung('*')" style="padding: 10px 15px; border-radius: 5px; border: none; background: #764ba2; color: white;">x</button>
        <button onclick="hitung('/')" style="padding: 10px 15px; border-radius: 5px; border: none; background: #764ba2; color: white;">/</button>
    </div>
    
    <h4 id="hasil" style="margin-top: 10px; color: #ffeb3b;">Hasil: -</h4>
</div>

<script>
    function hitung(operator) {
        const n1 = parseFloat(document.getElementById('num1').value);
        const n2 = parseFloat(document.getElementById('num2').value);
        let hasil = 0;

        if (isNaN(n1) || isNaN(n2)) {
            alert("Masukkan angka dulu bro!");
            return;
        }

        if (operator === '+') hasil = n1 + n2;
        if (operator === '-') hasil = n1 - n2;
        if (operator === '*') hasil = n1 * n2;
        if (operator === '/') hasil = n1 / n2;

        document.getElementById('hasil').innerText = "Hasil: " + hasil;
    }
</script>
<hr style="margin: 40px 0; border: 0; border-top: 1px dashed #fff; opacity: 0.3;">

<div style="background: rgba(255,255,255,0.15); padding: 25px; border-radius: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.2);">
    <h3 style="margin-bottom: 15px;">üéÅ Kirim Ucapan Buat Kamu</h3>
    <input type="text" id="namaPengunjung" placeholder="Masukkan Namamu" style="width: 80%; padding: 10px; border-radius: 10px; border: none; margin-bottom: 15px; text-align: center;">
    
    <button onclick="buatUcapan()" style="width: 85%; padding: 12px; border-radius: 10px; border: none; background: #ffeb3b; color: #333; font-weight: bold; cursor: pointer;">‚ú® Buka Pesan Rahasia</button>

    <div id="boxUcapan" style="display: none; margin-top: 20px; padding: 15px; background: white; color: #764ba2; border-radius: 10px; animation: pop 0.5s ease;">
        <p id="teksUcapan" style="font-weight: bold; font-size: 18px;"></p>
        <p style="font-size: 14px; opacity: 0.8;">"Semoga harimu menyenangkan dan terus semangat belajar coding!"</p>
    </div>
</div>

<style>
    @keyframes pop {
        0% { transform: scale(0); }
        100% { transform: scale(1); }
    }
</style>

<script>
    function buatUcapan() {
        const nama = document.getElementById('namaPengunjung').value;
        const box = document.getElementById('boxUcapan');
        const teks = document.getElementById('teksUcapan');

        if (nama.trim() === "") {
            alert("Isi namamu dulu dong!");
            return;
        }

        teks.innerText = "Halo, " + nama + "! üëã";
        box.style.display = "block";
    }
</script>


</body>
</html>
